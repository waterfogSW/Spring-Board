
spring:
  jpa:
    open-in-view: false

jwt:
  access-token-header: AccessToken
  refresh-token-header: RefreshToken
  issuer: waterfogsw
  prefix: bearer
  client-secret: ${jwt.token-secret}
  access-token-expiry-seconds: 1800000
  refresh-token-expiry-seconds: 1209600000

oauth2:
  clients:
    google:
      client-id: 54767115914-gcla0mork6h3156h4qcutjerm0mdf4fu.apps.googleusercontent.com
      client-secret: ${???}
      redirect-uri: http://localhost:8080/redirect/oauth
  providers:
    google:
      token-uri: https://www.googleapis.com/oauth2/v4/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
